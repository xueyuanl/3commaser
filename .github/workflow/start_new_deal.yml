name: 3commas

on:
#  push:
#    branches:
#      - master
  schedule:
    - cron: '* * * * *' # every minute

jobs:
  get_top_stories:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: pip install
        run: pip install -r requirements.txt
      - name: get started
        run: python main.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SECRET: ${{ secrets.SECRET }}